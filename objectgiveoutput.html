<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Give Output</title>
</head>
<body>
    <script>
        let products = [
            {
                id:1,
                name:'orange',
                quantity:2,
                cost:1.5,
            },
            {
                id:2,
                name:'Apple',
                quantity:2,
                cost:65,
            },
            {
                id:3,
                name:'Banana',
                quantity:12,
                cost:10,
            }
        ];
            
            products.forEach((products) => {
                for(let x in products){
                    document.write(x + ":" + products[x] + "<br>");
                }
                document.write("Total cost : "+ products["quantity"] * products["cost"]+"<br>")
                document.write("--------------"+"<br>")
            });
    </script>
</body>
</html>
